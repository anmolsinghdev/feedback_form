<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback-form</title>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainwrapper">
        <div class="close-icon"><i class="fal fa-times"></i></div>
        <div class="showcase">
          <div class="head">
            <h3 class="bold">Give feedback</h3>
            <p>What do you think of the editing tool?</p>
          </div>
          <div class="rate-list">
            <i class="far fa-sad-tear"></i>
            <i class="far fa-frown"></i>
            <i class="far fa-meh"></i>
            <i class="far fa-smile-beam"></i>
            <i class="far fa-grin-alt"></i>
          </div>
          <form action="noaction">
            <h4 class="bold">Do you have any thoughts you'd like to share?</h4>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <h4 class="bold">May we follow you up on your feedback?</h4>
            <input type="radio" name="submit" id="" />
            <label for="">Yes</label>
            <input type="radio" name="submit" id="" />
            <label for="">No</label>
            <div class="buttons">
              <button class="btn blue">Send</button>
              <button class="btn border">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
